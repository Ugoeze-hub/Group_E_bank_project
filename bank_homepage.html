<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK Bank</title>
    <link rel="stylesheet" href="styles.css"> <!-- If you have a CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #1880E4;
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 30px;
        }

        .nav-buttons {
            margin-top: 10px;
        }

        .nav-buttons button {
            padding: 10px 15px;
            margin: 0 10px;
            background-color: #0077CC;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-buttons button:hover {
            background-color: #005fa3;
        }

        main {
            margin-top: 80px;  /* To push content down from the fixed header */
            text-align: center;
            padding: 50px 20px;
        }

        .hero {
            background-color: #e9ecef;
            padding: 40px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .hero h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .hero button {
            padding: 12px 20px;
            background-color: #0077CC;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero button:hover {
            background-color: #005fa3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e82e0;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .nav-buttons button {
                width: 100%;
                margin: 5px 0;
            }

            .hero {
                padding: 20px;
            }

            .hero h2 {
                font-size: 24px;
            }

            .hero p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>SPARK</h1>
    <div class="nav-buttons">
        <button onclick="window.location.href='/'">Home</button>
        <button onclick="window.location.href='/login'">Login</button>
        <button onclick="window.location.href='/signup'">Sign Up</button>
    </div>
</header>

<main>
    <div class="welcome-text">
        <h2>Welcome to SPARK Bank!</h2>
        <p>Where banking meets innovation. Sign up or login to get started.</p>
    </div>
</main>

<footer>
    <p>&copy; 2024 SPARK Bank</p>
</footer>

</body>
</html>
