<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtime Purchase</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1880E4;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main { 
            padding: 20px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        form {
            margin: 20px auto;
            max-width: 400px;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #2880E4;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 5px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4859a1;
        }

        .menu-btn {
            background-color: #1880E4;
            color: white;
        }

        .signup-btn {
            background-color: #1880E4;
            color: white;
        }

        .login-btn {
            background-color: #0077CC;
            color: white;
        }

        .toggle-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .toggle-buttons button {
            margin: 0 10px;
        }

        /* Flash message styles */
        .flash-message {
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .flash-success {
            background-color: #d4edda;
            color: #155724;
        }

        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
        }

    </style>
</head>
<body>
    <header>
        <h1>Airtime Purchase</h1>
    </header>

    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {% if category == 'success' %}flash-success{% else %}flash-error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/airtime" method="POST">
        <label for="user_pin">Your PIN:</label><br>
        <input type="number" id="user_pin" name="user_pin" required><br>

        <label for="airtime_amount">Amount to buy:</label><br>
        <input type="number" id="airtime_amount" name="airtime_amount" required><br>

        <label for="services">Select The Service:</label>
        <select id="services" name="services" required>
            <option value="" disabled selected>Select Service</option>
            <option value="mtn">MTN</option>
            <option value="glo">GLO</option>
            <option value="9mobil">9MOBILE</option>
            <option value="airtel">AIRTEL</option>
        </select>

        <button type="submit">Make Purchase For Airtime</button>
    </form>
</body>
</html>
