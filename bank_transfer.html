<!-- transfer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1880E4;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main { 
            padding: 20px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        form {
            margin: 20px auto;
            max-width: 400px;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #2880E4;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 5px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4859a1;
        }

        .menu-btn {
            background-color: #1880E4;
            color: white;
        }

        .signup-btn {
            background-color: #1880E4;
            color: white;
        }

        .login-btn {
            background-color: #0077CC;
            color: white;
        }

        .toggle-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .toggle-buttons button {
            margin: 0 10px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Transfer Funds</h1>
    </header>

    <main>
        <div id="menu" class="form-container active">
            <div class="form-header">
                <button type="button" class="btn menu-btn" onclick="showForm('transfer')">Transfer Funds</button>
            </div>
            <form action="/transfer" method="POST">
                <label for="sender_password">Your Password:</label><br>
                <input type="text" id="sender_password" name="sender_password" required><br>

                <label for="recipient_account">Recipient's Account Number:</label><br>
                <input type="number" id="recipient_account" name="recipient_account" required><br>

                <label for="recipient_bank">Recipient's Bank Name:</label><br>
                <input type="text" id="recipient_bank" name="recipient_bank" required><br>

                <label for="recipient_name">Recipient's Name:</label><br>
                <input type="text" id="recipient_name" name="recipient_name" required><br>

                <button type="submit">Next</button>
            </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}
</body>
</html>
