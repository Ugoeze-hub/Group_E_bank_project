<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK Bank</title>
    <link rel="stylesheet" href="styles.css"> <!-- If you have a CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #072e53;
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 30px;
        }

        .nav-buttons {
            margin-top: 10px;
        }

        .nav-buttons button {
            padding: 10px 15px;
            margin: 0 10px;
            background-color: #0a4671;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #005fa3;
        }

        main {
            margin-top: 80px;  /* To push content down from the fixed header */
            text-align: center;
            padding: 50px 20px;
        }

        .welcome-text {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #072e53;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>SPARK</h1>
    <div class="nav-buttons">
        <button onclick="window.location.href='/'">Home</button>
        <button onclick="window.location.href='/login'">Login</button>
        <button onclick="window.location.href='/signup'">Sign Up</button>
    </div>
</header>

<main>
    <div class="welcome-text">
        <h2>Welcome to SPARK Bank!</h2>
        <p>Where banking meets innovation. Sign up or login to get started.</p>
    </div>
</main>

<footer>
    <p>&copy; 2024 SPARK Bank</p>
</footer>

</body>
</html>
